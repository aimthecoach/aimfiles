# github Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x24292e'
    foreground: '0xd1d5da'

  # Normal colors
  normal:
    black:   '0x586069'
    red:     '0xea4a5a'
    green:   '0x34d058'
    yellow:  '0xffea7f'
    blue:    '0x2188ff'
    magenta: '0xb392f0'
    cyan:    '0x39c5cf'
    white:   '0xd1d5da'

  # Bright colors
  bright:
    black:   '0x959da5'
    red:     '0xf97583'
    green:   '0x85e89d'
    yellow:  '0xffea7f'
    blue:    '0x79b8ff'
    magenta: '0xb392f0'
    cyan:    '0x56d4dd'
    white:   '0xfafbfc'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xf97583' }

cursor:
  text: "#3B4252"
  cursor: "#ECEFF4"
  style:
    blinking: Never

font:
  # The normal (roman) font face to use.
  normal:
    family: CaskaydiaCove Nerd Font Mono Regular
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: monospace
    family: CaskaydiaCove Nerd Font Mono Bold
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: CaskaydiaCove Nerd Font Mono Italic
    # Style can be specified to pick a specific face.
    style: Italic

  size: 12.0

  ligatures: true

  # offset:
  #   x: 0
  #   y: 0
  # glyph_offset:
  #   x: 0
  #   y: 0
window:
   padding:
    x: 16
    y: 16
  # scrolling:
  #   # Maximum number of lines in the scrollback buffer.
  #   # Specifying '0' will disable scrolling.
  history: 10000
  #   # Number of lines the viewport will move for every line scrolled when
  #   # scrollback is enabled (history > 0).
  multiplier: 10

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # # If `true`, bold text is drawn using the bright color variants.
  # draw_bold_text_with_bright_colors: true

  # selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
